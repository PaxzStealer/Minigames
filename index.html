<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping Pong Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  canvas {
    border: 2px solid #000;
  }
  #start-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="start-menu">
    <h1>Welcome to Ping Pong!</h1>
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    let ball = { x: canvas.width/2, y: canvas.height/2, dx: 2, dy: -2, radius: 10 };
    let paddle = { x: canvas.width/2 - 50, y: canvas.height - 20, width: 100, height: 10 };
    let leftPressed = false;
    let rightPressed = false;
    let score = 0;
    let level = 1;
    let brickRowCount = 3;
    let brickColumnCount = 5;
    let bricks = [];
    let gameStarted = false;
    
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
    
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    
    function keyDownHandler(e) {
      if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      } else if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      }
    }
    
    function keyUpHandler(e) {
      if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      } else if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      }
    }
    
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.closePath();
    }
    
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.closePath();
    }
    
    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            const brickX = c * (80 + 10) + 20;
            const brickY = r * (20 + 5) + 30;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, 80, 20);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    
    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Score: " + score, 8, 20);
    }
    
    function drawLevel() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("Level: " + level, canvas.width - 70, 20);
    }
    
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status == 1 && ball.x > b.x && ball.x < b.x + 80 && ball.y > b.y && ball.y < b.y + 20) {
            ball.dy = -ball.dy;
            b.status = 0;
            score++;
            
            if (score == brickRowCount * brickColumnCount) {
              level++;
              brickRowCount++;
              resetGame();
            }
          }
        }
      }
      
      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius) {
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        } else {
          // Game over condition
          gameStarted = false;
          document.getElementById("start-menu").style.display = "flex";
          document.location.reload();
        }
      }
    }
    
    function resetGame() {
      ball = { x: canvas.width/2, y: canvas.height/2, dx: 2, dy: -2, radius: 10 };
      paddle = { x: canvas.width/2 - 50, y: canvas.height - 20, width: 100, height: 10 };
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }
    
    function startGame() {
      gameStarted = true;
      document.getElementById("start-menu").style.display = "none";
      draw();
    }
    
    function draw() {
      if (!gameStarted) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      drawBricks();
      drawScore();
      drawLevel();
      
      collisionDetection();
      
      if(leftPressed && paddle.x > 0) {
        paddle.x -= 5;
      }
      if(rightPressed && paddle.x < canvas.width - paddle.width) {
        paddle.x += 5;
      }
      
      ball.x += ball.dx;
      ball.y += ball.dy;
      
      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
